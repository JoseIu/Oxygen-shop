<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/styles.min.css" /> -->
    <link rel="stylesheet" href="../src/css/styles.css" />

    <title>Oxygen Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container wrapper">
        <h1 class="header__logo">
          <img class="header__img" src="./assets/images/logo.svg" alt="" />
        </h1>

        <button class="header__toggle">
          <img src="./assets/images/burguer.svg" alt="" />
        </button>
        <nav class="header__nav nav">
          <button class="nav__close">
            <img src="./assets/images/cross.svg" alt="" />
          </button>

          <ul class="nav__list">
            <li class="nav__litem">
              <a class="nav__link nav__link--focus" href="">Why us</a>
            </li>
            <li class="nav__litem">
              <a class="nav__link" href="">Benefits</a>
            </li>
            <li class="nav__litem">
              <a class="nav__link" href="">Prices</a>
            </li>
            <li class="nav__litem">
              <a class="nav__link" href="">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="home wrapper">
        <div class="home__content">
          <h2 class="home__title">Sell More!</h2>
          <p class="home__description">Open shop on our platform and increase your sales</p>
          <button class="home__btn">Open your shop</button>

          <img class="home__img" src="./assets/images/background.svg" alt="" />
        </div>

        <div class="home__popular popular">
          <h3 class="popular__title">The most popular sales platform in countryh</h3>

          <div class="popular__cards">
            <article class="card">
              <div class="card__images">
                <img class="card__images-ellipse" src="./assets/images/ellipse-person.svg" alt="" />
                <img class="card__images-person" src="./assets/images/person.svg" alt="" />
              </div>
              <span class="card__number">100000+</span>
              <h4 class="card__title">daily entries</h4>
            </article>
            <article class="card">
              <div class="card__images">
                <img class="card__images-ellipse" src="./assets/images/ellipse-eye.svg" alt="" />
                <img class="card__images-person" src="./assets/images/eye.svg" alt="" />
              </div>
              <span class="card__number">2000000+</span>
              <h4 class="card__title">seen products every day</h4>
            </article>
            <article class="card">
              <div class="card__images">
                <img
                  class="card__images-ellipse"
                  src="./assets/images/ellipse-catalog.svg"
                  alt=""
                />
                <img class="card__images-person" src="./assets/images/catalog.svg" alt="" />
              </div>
              <span class="card__number">10000+</span>
              <h4 class="card__title">added posts daily</h4>
            </article>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="./index.js" defer></script>
  </body>
</html>
