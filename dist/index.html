<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/styles.min.css" /> -->
    <link rel="stylesheet" href="../src/css/styles.css" />

    <title>Oxygen Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container wrapper">
        <h1 class="header__logo">
          <img class="header__img" src="./assets/images/logo.svg" alt="" />
        </h1>

        <button class="header__toggle">
          <img src="./assets/images/burguer.svg" alt="" />
        </button>
        <nav class="header__nav nav">
          <button class="nav__close">
            <img src="./assets/images/cross.svg" alt="" />
          </button>

          <ul class="nav__list">
            <li class="nav__litem">
              <a class="nav__link nav__link--focus" href="">Why us</a>
            </li>
            <li class="nav__litem">
              <a class="nav__link" href="">Benefits</a>
            </li>
            <li class="nav__litem">
              <a class="nav__link" href="">Prices</a>
            </li>
            <li class="nav__litem">
              <a class="nav__link" href="">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="">
        <h2>Sell More!</h2>
      </section>
    </main>

    <footer></footer>

    <script src="./index.js" defer></script>
  </body>
</html>
